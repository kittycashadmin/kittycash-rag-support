version: "3.9"

services:
  data_indexing_service:
    build:
      context: ./data_indexing_service
    container_name: kittycash_data_indexing
    ports:
      - "8001:8001"
    volumes:
      - ./data:/data
    environment:
      - EMBED_MODEL=imagebind
      - INDEX_DIR=/data/faiss_index
      - KB_PATH=/data/knowledge_base.txt
      - DOCSTORE_PATH=/data/docstore.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 20s
      timeout: 5s
      retries: 3

  retrieval_service:
    build:
      context: ./retrieval_service
    container_name: kittycash_retrieval
    ports:
      - "8002:8002"
    volumes:
      - ./data:/data
    environment:
      - EMBED_MODEL=imagebind
      - INDEX_DIR=/data/faiss_index
      - DOCSTORE_PATH=/data/docstore.json
      - TOP_K=3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 20s
      timeout: 5s
      retries: 3

  generation_service:
    build:
      context: ./generation_service
    container_name: kittycash_generation
    ports:
      - "8003:8003"
    environment:
      - LLM_MODEL=llama3.2:latest
      - TOP_K=3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 20s
      timeout: 5s
      retries: 3

  mcp_server:
    build:
      context: ./mcp_server
    container_name: kittycash_mcp
    ports:
      - "9000:9000"
      - "9001:9001"
    depends_on:
      - retrieval_service
      - generation_service
      - data_indexing_service
    environment:
      - RETRIEVAL_SERVICE_URL=http://retrieval_service:8002
      - GENERATION_SERVICE_URL=http://generation_service:8003
      - INDEXING_SERVICE_URL=http://data_indexing_service:8001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/mcp/tools"]
      interval: 20s
      timeout: 5s
      retries: 3

  api_server:
    build:
      context: ./api_service
    container_name: kittycash_api
    ports:
      - "8000:8000"
    depends_on:
      - mcp_server
    environment:
      - MCP_SERVER_URL=http://mcp_server:9000/mcp
      - MCP_META_URL=http://mcp_server:9001
      - TOP_K=3
      - OLLAMA_ROUTER_MODEL=llama3.2:latest
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 5s
      retries: 3
